<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: -8px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="button" onclick="validateForm()">Register</button>

    <div id="errorMessages" class="error"></div>
  </form>

  <script>
    function validateForm() {
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var errorMessages = document.getElementById('errorMessages');
      errorMessages.innerHTML = '';

      if (username.length < 5) {
        errorMessages.innerHTML += 'Username must be at least 5 characters long.<br>';
      }

      // Basic email validation
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMessages.innerHTML += 'Invalid email address.<br>';
      }

      if (password.length < 8) {
        errorMessages.innerHTML += 'Password must be at least 8 characters long.<br>';
      }

      if (password !== confirmPassword) {
        errorMessages.innerHTML += 'Passwords do not match.<br>';
      }

      // If there are no error messages, submit the form (you can replace this with your own logic)
      if (errorMessages.innerHTML === '') {
        alert('Registration successful!');
        // Add your form submission logic here
        // document.getElementById('registrationForm').submit();
      }
    }
  </script>

</body>
</html>
