<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .highlight {
      background-color: yellow;
    }
    .italic {
      font-style: italic;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
    <th>Column 3</th>
  </tr>
  <tr>
    <td>Data 1</td>
    <td class="highlight">Highlighted Data</td>
    <td>Data 3</td>
  </tr>
  <tr>
    <td class="italic">Italic Data</td>
    <td class="bold">Bold Data</td>
    <td>Data 6</td>
  </tr>
  <tr>
    <td>Data 7</td>
    <td>Data 8</td>
    <td>Data 9</td>
  </tr>
</table>

</body>
</html>
